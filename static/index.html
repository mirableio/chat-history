<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Conversations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>

<body class="relative overflow-hidden">
    <!-- Header -->
    <div class="bg-gray-800 text-white p-4 flex items-center sticky top-0 z-10">
        <div class="w-1/3">
            <h1 class="text-2xl ml-4 flex-grow">
                <a href="/">
                    <span class="material-symbols-outlined" style="vertical-align: sub;">home</span>
                    Conversations
                </a>
            </h1>
        </div>
        <div class="w-2/3 mx-auto" style="text-align: center">
            <input class="p-2 bg-gray-700 text-white rounded w-full" id="search-input" 
                placeholder="Search messages..." style="max-width: 730px;" type="text" />
        </div>
    </div>

    <!-- Main content -->
    <div class="flex h-screen" style="height: calc(100vh - 64px);">
        <!-- Sidebar -->
        <div class="w-1/3 p-2 bg-gray-200 overflow-y-auto" id="sidebar">
    
            <!-- Sticky filter section -->
            <div class="sticky top-0 z-10 bg-gray-200">
                <div class="flex justify-between items-center mb-4">
                    <div class="p-2 w-full">
                        <select class="mt-1 p-2 w-full rounded-md" id="groupFilter">
                            <option value="">Everything</option>
                            <option value="*">* Favorites *</option>
                            <!-- Group options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="p-2 w-full">
                        <input class="mt-1 p-2 w-full rounded-md" id="textFilter" placeholder="Quick filter..." type="text" />
                    </div>
                </div>
            </div>
        
            <div id="sidebar-conversations" style="margin-top: -1rem">
                <!-- Conversations -->
            </div>
        </div>
        

        <!-- Main content wrapper -->
        <div class="w-2/3 overflow-y-auto" id="main-content-wrapper">
            <!-- Central content -->
            <div class="p-4 mx-auto overflow-hidden" id="main-content" style="max-width: 730px;">
                <!-- Messages -->
                <div class="pt-10 pb-2 relative text-center">
                    <h1 class="text-xl">Chat activity</h1>
                    <button
                        class="activity-settings-btn"
                        id="activity-settings-toggle"
                        title="Activity settings"
                        type="button"
                    >
                        <span aria-hidden="true">⚙️</span>
                    </button>

                    <div class="activity-settings-menu hidden" id="activity-settings-menu">
                        <div class="activity-settings-section hidden" id="activity-provider-filter-section">
                            <div class="activity-settings-title">Providers</div>
                            <div class="activity-provider-filters" id="activity-provider-filters"></div>
                        </div>

                        <div class="activity-settings-section hidden" id="activity-view-mode-section">
                            <div class="activity-settings-title">View mode</div>
                            <div class="activity-view-mode-options">
                                <label class="activity-radio-inline">
                                    <input checked name="activity-view-mode" type="radio" value="unified" />
                                    Unified
                                </label>
                                <label class="activity-radio-inline">
                                    <input name="activity-view-mode" type="radio" value="provider" />
                                    By provider
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="activity-year-badges hidden" id="activity-year-badges"></div>
                </div>
                <div id="activity-graph"></div>

                <h1 class="pt-10 pb-4 text-center text-xl">Messages daily</h1>
                <canvas id="activity-bar-chart"></canvas>

                <!-- <h1 class="pt-8 pb-4 text-center text-xl">Statistics</h1> -->
                <div class="w-full mx-auto pt-6" id="chat-statistics"></div>

                <div class="pt-10 text-center">
                    <button class="bg-transparent hover:bg-blue-500 text-blue-500 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                        onclick="loadTokenStats()">
                        See token usage statistics
                    </button>
                </div>
            </div>
        </div>
    </div>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
    <script src="activity.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
</body>

</html>
